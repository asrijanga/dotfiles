set-option -g base-index 1
set-window-option -g pane-base-index 1

# 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# resize using the mouse
bind-key m set-window-option mouse\; display-message "mouse mode is now #{?mouse,onoff}"

# Automatically set the window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# VI mode
setw -g mode-keys vi
setw -g monitor-activity on

# Set vi mode for navigation in copy mode
set-window-option -g mode-keys vi

#prefix bind
unbind C-b
set -g prefix `
bind ` send-prefix

# Package manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'latte'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'jaclu/tmux-menus'

# status bar configurations
set -g focus-events on

# init tmux plugins
run  '~/.tmux/plugins/tpm/tpm'

bind '\' split-window -h
bind '-' split-window -v
unbind '"'
unbind %

# Set default shell with fallback
set -g default-command "${SHELL}"
bind r source-file ~/.config/tmux/tmux.conf
